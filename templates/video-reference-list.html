{% extends "base_page.html" %}

{% block page-title %}
Список ссылок на ресурсы
{% endblock %}

{% block content %}
<div class="container px-4 py-5" id="terms-table">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col" class="py-3">#</th>
              <th scope="col" class="py-3">Прелмет</th>
              <th scope="col" class="py-3">Ссылка</th>
              <th scope="col" class="py-3">Описание ссылки</th>
            </tr>
          </thead>
          <tbody>
            {% for cnt, term, ref, ref_definition in terms %}
            <tr>
                <td class="py-3">{{ cnt }}</td>
                <td class="py-3">{{ term }}</td>
                <td class="py-3"><a href={{ ref }}>{{ ref }}</a></td>
                <td class="py-3">{{ ref_definition }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</div>
{% endblock %}
